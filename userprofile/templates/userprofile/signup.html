{% extends 'core/base.html' %}

{% block title %}Sign up{% endblock  %}

{% block content %}
<div class="py-6 py-6">
  <h1 class="mb-6 text-xl">Sign up</h1>

  <form method='post' action=".">
    {% csrf_token %}

    {{ form.as_p }}
    <button class="py-4 px-8 text-white bg-teal-500 rounded-xl">Submit</button>
  </form>
</div>
{% endblock content %}
