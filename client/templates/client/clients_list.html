{% extends 'core/base.html' %}

{% block title %}Clients{% endblock  %}

{% block content %}
<div class="py-6 px-6">
    <h1 class="text-xl mb-6">Clients</h1>
    <a href="{% url 'clients:add' %}" class="inline-block py-6 px-6 bg-teal-600 rounded-xl text-white">Add client</a>
    <a href="{% url 'clients:export' %}" class="inline-block py-6 px-6 bg-teal-500 rounded-xl text-white">Export Clients</a>
    
    {% if clients %}
        <div class=" mt-6 flex justify-between">
            <p class='py-4 px-2 bg-gray-200 w-full font-semibold'>Name</p>
        </div>
        {% for client in clients %}
            <div class="flex justify-between">
                <p class="py-2 px-2 w-full {% cycle 'bg-gray-100' '' %}">
                    <a href="{% url 'clients:detail' client.id %}">{{ client.name }}</a>
                </p>

            </div>
            
        {% endfor %}
    {% else %}
        <p class="mt-6 px-2">There are no clients yet ...</p>
    {% endif %}
</div>
  
{% endblock content %}
